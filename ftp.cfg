// Prop Hunt Powershell FTP Config
// Provides credentials for uploading to a fastdownload ftp.
// This file will only be used if sv_downloadurl is set in server.cfg.

// Your full ftp path
// e.g. ftp://ftp.mysite.com/prophunt/
// This must point to the same location as sv_downloadurl in server.cfg
host "ftp://ftp.mysite.com/prophunt/"

username "yourftpusername"
password "yourftppassword"