// Config for 'Prop Hunt'
// 18.06.2014 06:25:53 CET/CEST - tf2cfg.info
//
// Note: feel free to generate your own config.
// This is just a default config 

// ----------------------------------------------------------------------------
// Basic Options
// ----------------------------------------------------------------------------

hostname "Prop Hunt PS"

//sv_password "password"

rcon_password "password"

sv_visiblemaxplayers "24"

// Fast download server base url (where the map/sounds folders will be)
// If using ftp.cfg, make sure the root of the ftp matches this http location.
//sv_downloadurl "http://www.mysite.com/prophunt/"

sv_pure "1"
sv_pausable "0"
setpause "0"
sv_lan "0"
sv_stats "0"


// ----------------------------------------------------------------------------
// Check for banned users
// ----------------------------------------------------------------------------

exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

// ----------------------------------------------------------------------------
// Region and contact
// ----------------------------------------------------------------------------

//sv_contact "admin@youremail.com"
sv_region "1"

// ----------------------------------------------------------------------------
// Rcon Settings
// ----------------------------------------------------------------------------

rcon_banpenalty "9001"
rcon_maxfailures "5"

// ----------------------------------------------------------------------------
// Logging Settings
// ----------------------------------------------------------------------------

log "on"
sv_log_onefile "1"
sv_logfile "1"
sv_logbans "1"
sv_logecho "1"

// ----------------------------------------------------------------------------
// Rate Settings
// ----------------------------------------------------------------------------

fps_max "600"
sv_minrate "0"
sv_maxrate "60000"
sv_minupdaterate "20"
sv_maxupdaterate "66"

// ----------------------------------------------------------------------------
// Download Settings
// ----------------------------------------------------------------------------

sv_allowupload "1"
sv_allowdownload "1"
net_maxfilesize "15"

// ----------------------------------------------------------------------------
// Team Balance
// ----------------------------------------------------------------------------

mp_autoteambalance "1"
mp_autoteambalance_delay "60"
mp_autoteambalance_warning_delay "30"
mp_teams_unbalance_limit "2"

// ----------------------------------------------------------------------------
// Round and Game Times
// ----------------------------------------------------------------------------

mp_enableroundwaittime "1"
mp_bonusroundtime "8"
mp_restartround "0"
mp_timelimit "30"
mp_stalemate_enable "1"
mp_stalemate_timelimit "300"

// ----------------------------------------------------------------------------
// Client Settings
// ----------------------------------------------------------------------------

mp_forcecamera "0"
mp_allowspectators "1"
mp_footsteps "1"
sv_cheats "0"
decalfrequency "15"
mp_idledealmethod "1"
mp_idlemaxtime "15"
sv_timeout "30"

// ----------------------------------------------------------------------------
// Communication
// ----------------------------------------------------------------------------

sv_voiceenable "1"
sv_alltalk "1"
tf_teamtalk "1"

// ----------------------------------------------------------------------------
// Misc
// ----------------------------------------------------------------------------

tf_allow_player_use "0"
tf_damage_disablespread "0"
tf_forced_holiday "0"
tf_medieval "0"
tf_overtime_nag "0"
tf_playergib "1"
tf_use_fixed_weaponspreads "0"
tf_weapon_criticals "1"
